<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--folha de esrtilo-->
        <link rel="stylesheet" href="css/estilo.css">
        <!--Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="js/script.js" defer></script>
        <title>Cadastro de produto</title>
</head>
<body>
    <div class="container mt-3">
            <div class="container col-6 justfy-content-center text-center text-light bg-secondary bordasuave">
                    <h2>CADASTRO DE PRODUTOS</h2>
            </div>
            <div class="row justfy-content-center mb-4">
                <form class="row">
                        <div class="col-12 col-md-6">
                                <label for="produto" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="produto" name="produto" placeholder="Nome do produto" required>
                        </div>
                                <div class="col-6 col-md-3">
                                        <p class="formparagrafo">Código do produto</p>
                                                <div class="input-group align-self-end">
                                                        <span class="input-group-text" id="basic-addon"><i class="bi bi-arrow-clockwise"></i></span>
                                                        <input type="text" class="form-control" placeholder="AC0001" required>
                                                </div>
                                </div>
                                <div class="col-6 col-md-3 form-check align-self-end">
                                        <input type="checkbox" class="form-check-input " id="estoque">
                                        <label for="estoque" class="form-check-label">produto em estoque</label>
                                </div>
                                <div class="col-12 col-md-6 mt-3">
                                        <label for="marca" class="form-label">Marca</label>
                                        <input type="text" class="form-control" id="marca" placeholder="Nome do Fabricante">
                                </div>
                                <div class="col-6 col-md-3 mt-3">
                                        <label for="unidade" class="form-label">Unidade</label>
                                        <input type="text" class="form-control" id="unidade" placeholder="Ex: Pç, Un, Kg">
                                </div>
                                <div class="col-6 col-md-3 mt-3">
                                        <label for="codigo" class="form-label">Código GTIN/EAN</label>
                                        <input type="text" class="form-control" id="codigo" placeholder="codigo do produto">
                                </div>
                                <div class="col-12 col-md-3 mt-4">
                                        <label for="localizacao" class="form-label">Localização no estoque</label>
                                        <input type="text" class="form-control" id="localizacao" placeholder="">
                                </div>
                                <div class="col-6 col-md-3 mt-4">
                                        <label for="estoqueminimo" class="form-label">Estoque mínimo</label>
                                        <input type="text" class="form-control" id="estoqueminimo" placeholder="10">
                                </div>
                                <div class="col-6 col-md-3 mt-4">
                                        <label for="estoquemaximo" class="form-label">Estoque máximo</label>
                                        <input type="text" class="form-control" id="estoquemaximo" placeholder="100">
                                </div>
                                <div class="row col-12 col-md-3 mt-4">
                                        <p class="formparagrafo">Peso em Kg</p>
                                        <div class="col-6">
                                                <input type="text" class="form-control" id="pesobruto" placeholder="Bruto">
                                        </div>
                                        <div class="col-6">
                                                <input type="text" class="form-control" id="pesoliquido" placeholder="Líquido">
                                        </div>
                                </div>
                                <div class="col-6 col-md-3 mt-4">
                                        <label for="valorvenda" class="form-label">Valor de venda</label>
                                        <input type="text" class="form-control" id="valorvenda" placeholder="R$120">
                                </div>
                                <div class="col-6 col-md-3 mt-4">
                                        <label for="valorcusto" class="form-label">Valor de custo</label>
                                        <input type="text" class="form-control" id="valorcusto" placeholder="R$100">
                                </div>
                                <div class="col-12 col-md-3 mt-5 pt-2">
                                        <button class="btn btn-primary" id="gerapreco">Gerador de Preço</button>
                                </div>
                                <div class="d-none d-md-block col-3"></div>
                                <div class="col-6 col-md-3 mt-4">
                                        <label for="tamanho" class="form-label">Tamanho</label>
                                        <input type="text" class="form-control" id="tamanho" placeholder="alt x larg x compr">
                                </div>
                                <div class="col-6 col-md-3 mt-4">
                                        <label for="origem" class="form-label">Origem</label>
                                        <input class="form-control" list="datalistOptions" id="origem" placeholder="Nacional">
                                        <datalist id="datalistOptions">
                                                <option>Nacional</option>
                                                <option>Internacional</option>
                                        </datalist>
                                </div>
                                <div class="col-6 col-md-3 mt-4">
                                        <label for="fornecedor" class="form-label" id="fornecedor">Fornecedor</label>
                                        <input type="text" class="form-control" id="fornecedor">
                                </div>
                                <div class="col-6 col-md-3 mt-4">
                                        <label for="categoria" class="form-label">Categoria</label>
                                        <input class="form-control" list="datalistOptions" id="categoria">
                                        <datalist id="datalistOptions">
                                                <option></option>
                                                <option></option>
                                        </datalist>
                                </div>
                                <div class="form-floating mt-4">
                                        <p>Observações</p>
                                        <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
                                      </div>
                                      <div class="col-3 mt-4">
                                        <button class="btn btn-primary">Cadastrar</button>
                                      </div>

                                
                </form>
            </div>
    </div>
</body>
</html>
